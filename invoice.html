<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GST Invoice Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/pdfmake@0.2.7/build/pdfmake.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdfmake@0.2.7/build/vfs_fonts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="container py-5">
  <div id="login-section">
    <h2>Admin Login</h2>
    <input type="email" id="email" class="form-control my-2" placeholder="Email">
    <input type="password" id="password" class="form-control my-2" placeholder="Password">
    <button onclick="login()" class="btn btn-primary">Login</button>
  </div>

  <div id="invoice-app" style="display:none;">
    <h2>Create GST Invoice</h2>
    <input type="text" id="booking-id" class="form-control my-2" placeholder="Booking ID (optional)">
    <button onclick="fetchBooking()" class="btn btn-secondary mb-3">Fetch Booking</button>

    <input type="text" id="guest-name" class="form-control my-2" placeholder="Guest Name">
    <input type="text" id="guest-gstin" class="form-control my-2" placeholder="Guest GSTIN (optional)">
    <input type="text" id="guest-email" class="form-control my-2" placeholder="Guest Email (optional)">
    <input type="text" id="room-type" class="form-control my-2" placeholder="Room Type">
    <input type="date" id="checkin-date" class="form-control my-2" placeholder="Check-in Date">
    <input type="date" id="checkout-date" class="form-control my-2" placeholder="Check-out Date">
    <input type="number" id="amount" class="form-control my-2" placeholder="Room Tariff (â‚¹)">
    
    <button onclick="generateInvoice()" class="btn btn-success">Generate Invoice</button>
    <button onclick="logout()" class="btn btn-danger mt-3">Logout</button>
  </div>

  <script src="js/supabase.js"></script>
  <script src="js/gst.js"></script>
  <script src="js/pdf.js"></script>
</body>
</html>
