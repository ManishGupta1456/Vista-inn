// üî§ Step 1: Generate 5-char alphanumeric Booking ID with prefix
function generateBookingID(prefix = "A") {
  const chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  let id = prefix;
  for (let i = 0; i < 5; i++) {
    id += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  return id;
}

// üîÅ Step 2: Ensure it's unique before saving
async function generateUniqueBookingID(prefix = "A") {
  for (let attempt = 0; attempt < 5; attempt++) {
    const bookingID = generateBookingID(prefix);

    const { data, error } = await supabaseClient
      .from("bookings")
      .select("id")
      .eq("booking_id", bookingID);

    if (!error && data.length === 0) {
      return bookingID;
    }
  }

  throw new Error("‚ùå Could not generate a unique booking ID.");
}
