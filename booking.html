<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Your Stay – Vista Inn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Book Your Stay</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main class="booking-form">
    <h2>Reservation Details</h2>
    <form action="#" method="POST">
      <label>Full Name:
        <input type="text" name="name" required>
      </label>
      <label>Email:
        <input type="email" name="email" required>
      </label>
      <label>Phone:
        <input type="tel" name="phone" required>
      </label>
      <label>Check-in Date:
        <input type="date" name="checkin" required>
      </label>
      <label>Check-out Date:
        <input type="date" name="checkout" required>
      </label>
      <label>Number of Guests:
        <input type="number" name="guests" min="1" max="10" required>
      </label>
      <label>Room Type:
        <select name="roomtype" required>
          <option value="double">Deluxe Double Room</option>
          <option value="single">Deluxe Single Room</option>
        </select>
      </label>
      <button type="submit">Confirm Booking</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Vista Inn. All rights reserved.</p>
  </footer>
<!-- Supabase SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const { createClient } = supabase;

  const supabaseClient = createClient(
    'https://fvfhptpkyntqijtpgdse.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ2ZmhwdHBreW50cWlqdHBnZHNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzNDk4OTAsImV4cCI6MjA2NjkyNTg5MH0.HFVj4oZ_acMOmLiL7ix-G8DahuWzmL9mqDkuvjr8HRA'
  );

  // Helper: generate array of dates between two dates
  function getDateRange(start, end) {
    const dates = [];
    const curr = new Date(start);
    const last = new Date(end);
    while (curr <= last) {
      dates.push(curr.toISOString().split("T")[0]);
      curr.setDate(curr.getDate() + 1);
    }
    return dates;
  }

  document.querySelector('form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const form = e.target;
    const room_type = form.roomtype.value;
    const checkin = form.checkin.value;
    const checkout = form.checkout.value;
    const name = form.name.value;
    const email = form.email.value;

    const datesToCheck = getDateRange(checkin, checkout);
    const maxRooms = room_type === 'double' ? 3 : 1;

    let totalOverlaps = 0;

    for (const date of datesToCheck) {
      // Count overlapping bookings
      const { data: bookings } = await supabaseClient
        .from('bookings')
        .select('*')
        .eq('room_type', room_type)
        .lte('checkin_date', date)
        .gte('checkout_date', date);

      // Count blocked rooms on that date
      const { data: blocked } = await supabaseClient
        .from('blocked_dates')
        .select('*')
        .eq('room_type', room_type)
        .eq('blocked_date', date);

      const bookedCount = (bookings?.length || 0) + (blocked?.length || 0);

      if (bookedCount >= maxRooms) {
        alert(`❌ No rooms available on ${date}. Please choose other dates.`);
        return;
      }

      // Optional: track total conflicts across all dates
      totalOverlaps += bookedCount;
    }

    // Save the booking
    const { error: saveError } = await supabaseClient.from('bookings').insert([{
      room_type,
      checkin_date: checkin,
      checkout_date: checkout,
      guest_name: name,
      guest_email: email
    }]);

    if (saveError) {
      alert("❌ Booking failed.");
      console.error(saveError);
    } else {
      alert("✅ Booking confirmed!");
      window.location.href = "index.html";
    }
  });
</script>

</body>
</html>
