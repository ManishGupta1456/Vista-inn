<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Your Stay – Vista Inn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Book Your Stay</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main class="booking-form">
    <h2>Reservation Details</h2>
    <form action="#" method="POST">
      <label>Full Name:
        <input type="text" name="name" required>
      </label>
      <label>Email:
        <input type="email" name="email" required>
      </label>
      <label>Phone:
        <input type="tel" name="phone" required>
      </label>
      <label>Check-in Date:
        <input type="date" name="checkin" required>
      </label>
      <label>Check-out Date:
        <input type="date" name="checkout" required>
      </label>
      <label>Number of Guests:
        <input type="number" name="guests" min="1" max="10" required>
      </label>
      <label>Room Type:
        <select name="roomtype" required>
          <option value="double">Deluxe Double Room</option>
          <option value="single">Deluxe Single Room</option>
        </select>
      </label>
      <button type="submit">Confirm Booking</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Vista Inn. All rights reserved.</p>
  </footer>
<!-- Load Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
  const supabase = createClient('https://fvfhptpkyntqijtpgdse.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ2ZmhwdHBreW50cWlqdHBnZHNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzNDk4OTAsImV4cCI6MjA2NjkyNTg5MH0.HFVj4oZ_acMOmLiL7ix-G8DahuWzmL9mqDkuvjr8HRA');

  document.querySelector('form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const room_type = e.target.roomtype.value;
    const checkin = e.target.checkin.value;
    const checkout = e.target.checkout.value;
    const name = e.target.name.value;
    const email = e.target.email.value;

    // Check for conflicting bookings
    const { data: bookings, error: bookingError } = await supabase
      .from('bookings')
      .select('*')
      .or(`and(checkin_date.lte.${checkout},checkout_date.gte.${checkin})`)
      .eq('room_type', room_type);

    // Check for blocked dates
    const { data: blocks, error: blockError } = await supabase
      .from('blocked_dates')
      .select('*')
      .eq('room_type', room_type)
      .eq('blocked_date', checkin);  // basic check

    // Set room limits
    const maxRooms = room_type === 'double' ? 3 : 1;

    if ((bookings?.length || 0) + (blocks?.length || 0) >= maxRooms) {
      alert("❌ No rooms available for the selected dates.");
      return;
    }

    // Save the booking
    const { error: saveError } = await supabase.from('bookings').insert([{
      room_type,
      checkin_date: checkin,
      checkout_date: checkout,
      guest_name: name,
      guest_email: email
    }]);

    if (saveError) {
      alert("❌ Booking failed. Please try again.");
    } else {
      alert("✅ Booking confirmed!");
      window.location.href = "index.html";
    }
  });
</script>

</body>
</html>
