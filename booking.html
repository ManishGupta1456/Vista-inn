<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Your Stay – Vista Inn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Book Your Stay</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main class="booking-form">
    <h2>Reservation Details</h2>
    <form action="#" method="POST">
      <label>Full Name:
        <input type="text" name="name" required>
      </label>
      <label>Email:
        <input type="email" name="email" required>
      </label>
      <label>Phone:
        <input type="tel" name="phone" required>
      </label>
      <label>Check-in Date:
        <input type="date" name="checkin" required>
      </label>
      <label>Check-out Date:
        <input type="date" name="checkout" required>
      </label>
      <label>Number of Guests:
        <input type="number" name="guests" min="1" max="10" required>
      </label>
      <label>Room Type:
        <select name="roomtype" required>
          <option value="double">Deluxe Double Room</option>
          <option value="single">Deluxe Single Room</option>
        </select>
      </label>
      <button type="submit">Confirm Booking</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Vista Inn. All rights reserved.</p>
  </footer>
</body>
</html>
