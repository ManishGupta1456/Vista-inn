<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Your Stay ‚Äì Vista Inn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Book comfortable and luxury stay at Hotel Vista Inn near Ranthambore Tiger Reserve Sawai Madhopur." />
  <meta property="og:title" content="Special Offers ‚Äì Hotel Vista Inn" />
  <meta property="og:description" content="Book comfortable and luxury stay at Hotel Vista Inn near Ranthambore Tiger Reserve Sawai Madhopur." />
  <meta property="og:url" content="https://vistahotels.in/booking.html" />
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="images/logo.png" alt="Hotel Vista Inn Logo" class="logo-img" />
      <h1 class="hotel-name">Hotel Vista Inn</h1>
    </div>
    <p>Ranthambore, Sawai Madhopur</p>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="booking.html">Book Now</a>
    </nav>
  </header>

  <main class="booking-form">
    <h2>Reservation Details</h2>
    <form id="booking-form" autocomplete="off">
      <label>
        Full Name:
        <input type="text" name="name" required />
      </label>
      <label>
        Email:
        <input type="email" name="email" required />
      </label>
      <label>
        Phone:
        <input type="tel" name="phone" required />
      </label>
      <label>
        Check-in Date:
        <input type="date" id="checkin" name="checkin" required />
      </label>
      <label>
        Check-out Date:
        <input type="date" id="checkout" name="checkout" required />
      </label>
      <label>
        Number of Guests:
        <input type="number" id="guests" name="guests" min="1" max="2" required />
      </label>
      <label>
        Room Type:
        <select id="roomtype" name="roomtype" required>
          <option value="double">Deluxe Double Room</option>
          <option value="single">Deluxe Single Room</option>
        </select>
      </label>
      <p id="live-price" style="font-weight: bold; margin: 10px 0;"></p>

      <button type="submit">Confirm Booking</button>

      <div id="otp-box" style="display:none; margin-top: 20px;">
        <label>Enter OTP (sent to your phone and email):</label>
        <!-- No 'required' attribute to avoid validation conflicts -->
        <input type="text" id="otp-input" maxlength="6" pattern="[0-9]{6}" />
        <button type="button" id="submit-otp-btn">Submit OTP</button>
      </div>
    </form>
  </main>

  <footer>
    <p>¬© 2025 Vista Inn. All rights reserved.</p>
  </footer>

  <!-- Supabase JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Consolidated Module Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    // Firebase config and init
    const firebaseConfig = {
      apiKey: "AIzaSyC5gC1rUjbvk4L3cmiLHNKLkSuEgkduWys",
      authDomain: "hotel-vista-inn.firebaseapp.com",
      projectId: "hotel-vista-inn",
      storageBucket: "hotel-vista-inn.firebasestorage.app",
      messagingSenderId: "17658781294",
      appId: "1:17658781294:web:88703a4966c049a8bed07f"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Supabase client init
    const supabaseClient = supabase.createClient(
      "https://fvfhptpkyntqijtpgdse.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ2ZmhwdHBreW50cWlqdHBnZHNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzNDk4OTAsImV4cCI6MjA2NjkyNTg5MH0.HFVj4oZ_acMOmLiL7ix-G8DahuWzmL9mqDkuvjr8HRA"
    );

    // DOM Elements
    const form = document.getElementById("booking-form");
    const roomTypeSelect = document.getElementById("roomtype");
    const guestsInput = document.getElementById("guests");
    const checkinInput = document.getElementById("checkin");
    const checkoutInput = document.getElementById("checkout");
    const livePriceDisplay = document.getElementById("live-price");
    const otpBox = document.getElementById("otp-box");
    const submitOtpBtn = document.getElementById("submit-otp-btn");
    const otpInput = document.getElementById("otp-input");

    // Utility functions
    function setMinDates() {
      const today = new Date().toISOString().split("T")[0];
      checkinInput.min = today;
      checkoutInput.min = today;
    }
    setMinDates();

    function updateGuestLimits() {
      if (roomTypeSelect.value === "single") {
        guestsInput.max = 1;
        if (guestsInput.value > 1) guestsInput.value = 1;
      } else {
        guestsInput.max = 2;
        if (guestsInput.value < 1) guestsInput.value = 1;
      }
    }

    roomTypeSelect.addEventListener("change", () => {
      updateGuestLimits();
      calculateLivePrice();
    });
    guestsInput.addEventListener("input", () => {
      updateGuestLimits();
    });

    function getDateRange(start, end) {
      const dates = [];
      let current = new Date(start);
      const last = new Date(end);
      last.setDate(last.getDate() - 1);
      while (current <= last) {
        dates.push(current.toISOString().split("T")[0]);
        current.setDate(current.getDate() + 1);
      }
      return dates;
    }

    async function calculateLivePrice() {
      const room_type = roomTypeSelect.value;
      const checkin = checkinInput.value;
      const checkout = checkoutInput.value;
      livePriceDisplay.textContent = "";

      if (!checkin || !checkout || checkin >= checkout) return;

      const dateRange = getDateRange(checkin, checkout);
      let total = 0;

      for (const date of dateRange) {
        const { data, error } = await supabaseClient
          .from("room_prices")
          .select("price")
          .eq("room_type", room_type)
          .eq("date", date)
          .limit(1);

        if (data && data.length > 0) {
          total += parseFloat(data[0].price);
        } else {
          total += room_type === "double" ? 2000 : 1200;
        }
      }

      livePriceDisplay.textContent = `üí∞ Total Price: ‚Çπ${total}`;
    }

    checkinInput.addEventListener("change", calculateLivePrice);
    checkoutInput.addEventListener("change", calculateLivePrice);

    updateGuestLimits();

    function generateBookingID(prefix = "A") {
      const chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      let id = prefix;
      for (let i = 0; i < 5; i++) {
        id += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return id;
    }

    async function generateUniqueBookingID(prefix = "A") {
      for (let attempt = 0; attempt < 5; attempt++) {
        const bookingID = generateBookingID(prefix);
        const { data, error } = await supabaseClient
          .from("bookings")
          .select("id")
          .eq("booking_id", bookingID);
        if (!error && data.length === 0) return bookingID;
      }
      throw new Error("‚ùå Could not generate a unique booking ID.");
    }

    otpBox.style.display = "none";
    let recaptchaVerifier;
    let confirmationResult;
    let generatedOTP = "";
    let locked = false;

    // Submit booking form -> validate, check rooms, send OTP
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (locked) return;
      locked = true;

      const room_type = roomTypeSelect.value;
      const guests = parseInt(guestsInput.value);
      const checkin = checkinInput.value;
      const checkout = checkoutInput.value;
      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const phone = form.phone.value.trim();
      const today = new Date().toISOString().split("T")[0];

      if ((room_type === "single" && guests > 1) || (room_type === "double" && guests > 2)) {
        alert(`‚ùå Guest limit exceeded for ${room_type} room.`);
        locked = false;
        return;
      }
      if (checkin < today) {
        alert("‚ùå Check-in date cannot be in the past.");
        locked = false;
        return;
      }
      if (checkin >= checkout) {
        alert("‚ùå Check-out date must be after check-in date.");
        locked = false;
        return;
      }

      // Check availability for all dates requested
      const datesToCheck = getDateRange(checkin, checkout);
      const maxRooms = room_type === "double" ? 3 : 1;
      for (const date of datesToCheck) {
        try {
          const resultBookings = await supabaseClient
            .from("bookings")
            .select("checkin_date, checkout_date")
            .eq("room_type", room_type);

          const bookings = (resultBookings.data || []).filter(b => {
            const inDate = new Date(date);
            const start = new Date(b.checkin_date);
            const end = new Date(b.checkout_date);
            return inDate >= start && inDate < end;
          });

          const resultBlocked = await supabaseClient
            .from("blocked_dates")
            .select("start_date, end_date")
            .eq("room_type", room_type);

          const blocked = (resultBlocked.data || []).filter(b => {
            const inDate = new Date(date);
            const start = new Date(b.start_date);
            const end = new Date(b.end_date);
            return inDate >= start && inDate <= end;
          });

          if (bookings.length + blocked.length >= maxRooms) {
            alert(`‚ùå No rooms available on ${date}. Please choose other dates.`);
            locked = false;
            return;
          }
        } catch {
          alert("Something went wrong while checking availability.");
          locked = false;
          return;
        }
      }

      // Send OTP via Firebase SMS and email via serverless function
      otpBox.style.display = "block";
      generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();

      if (!recaptchaVerifier) {
        recaptchaVerifier = new RecaptchaVerifier(
          submitOtpBtn,
          { size: "invisible" },
          auth
        );
      }

      const phoneWithCountry = "+91" + phone.replace(/^0+/, "");

      try {
        confirmationResult = await signInWithPhoneNumber(auth, phoneWithCountry, recaptchaVerifier);
        // Your option: save OTP to Supabase otp_session table here if used
      } catch (error) {
        alert("Failed to send SMS OTP. Try again.");
        locked = false;
        otpBox.style.display = "none";
        return;
      }

      // Send OTP email via Netlify function (fire and forget)
      fetch("https://vistainn.netlify.app/.netlify/functions/send-email", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name,
          email,
          phone,
          otp: generatedOTP,
        }),
      }).catch(() => {});

      locked = false;
    });

    // Submit OTP -> Verify and save booking + confirmation email
    submitOtpBtn.addEventListener("click", async () => {
      const enteredOtp = otpInput.value.trim();

      if (!/^\d{6}$/.test(enteredOtp)) {
        alert("‚ùå Please enter a valid 6-digit OTP.");
        return;
      }
      if (!confirmationResult) {
        alert("OTP session not found. Please resubmit booking.");
        return;
      }
      try {
        // Confirm OTP via Firebase
        await confirmationResult.confirm(enteredOtp);

        // Optionally verify OTP matches generatedOTP if stored locally; here just proceed

        // Save booking
        const booking_id = await generateUniqueBookingID("A");
        const formData = new FormData(form);

        const { error: insertError } = await supabaseClient.from("bookings").insert([{
          room_type: formData.get("roomtype"),
          checkin_date: formData.get("checkin"),
          checkout_date: formData.get("checkout"),
          guest_name: formData.get("name"),
          guest_email: formData.get("email"),
          guest_phone: formData.get("phone"),
          booking_id
        }]);

        if (insertError) {
          alert("‚ùå Booking save failed. Try again.");
          return;
        }

        // Send booking confirmation email
        await fetch("https://vistainn.netlify.app/.netlify/functions/send-email", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name: formData.get("name"),
            email: formData.get("email"),
            phone: formData.get("phone"),
            room_type: formData.get("roomtype"),
            checkin: formData.get("checkin"),
            checkout: formData.get("checkout"),
            booking_id
          }),
        });

        // Redirect to confirmation page
        window.location.href = `confirmation.html?booking_id=${booking_id}`;
      } catch {
        alert("‚ùå OTP verification failed.");
      }
    });
  </script>
</body>
</html>
