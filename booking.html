<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Your Stay – Hotel Vista Inn</title>
  <meta name="description" content="Book your stay at Hotel Vista Inn, Ranthambore." />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Hotel Vista Inn</h1>
    <p>Ranthambore, Sawai Madhopur</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="booking.html">Book Now</a>
    </nav>
  </header>

  <main>
    <h2>Reservation Form</h2>
    <form id="booking-form" autocomplete="off">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required autocomplete="name" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required autocomplete="email" />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required autocomplete="tel" />

      <label for="checkin">Check-in Date:</label>
      <input type="date" id="checkin" name="checkin" required />

      <label for="checkout">Check-out Date:</label>
      <input type="date" id="checkout" name="checkout" required />

      <label for="guests">Number of Guests:</label>
      <input type="number" id="guests" name="guests" min="1" max="2" value="1" required />

      <label for="roomtype">Room Type:</label>
      <select id="roomtype" name="roomtype" required>
        <option value="double">Deluxe Double Room</option>
        <option value="single">Deluxe Single Room</option>
      </select>

      <p id="live-price" style="font-weight: bold; margin: 10px 0;"></p>

      <div id="recaptcha-container" style="margin-bottom: 15px;"></div>

      <button type="submit">Confirm Booking</button>
    </form>

    <div id="otp-box" style="display: none; margin-top: 20px;">
      <label for="otp-input">Enter OTP (sent to your phone and email):</label>
      <input type="text" id="otp-input" maxlength="6" pattern="[0-9]{6}" autocomplete="one-time-code" />
      <button type="button" id="submit-otp-btn">Submit OTP</button>
    </div>
  </main>

  <footer>
    <p>© 2025 Vista Inn. All rights reserved.</p>
  </footer>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Booking Logic -->
  <script type="module" src="booking.js"></script>
</body>
</html>
