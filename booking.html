<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Your Stay â€“ Vista Inn</title>
  <script src="https://www.google.com/recaptcha/enterprise.js?render= Lf_RJUrAAAAAMxOuPatlQF6Zr8V7GLw1rVJbcak" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <form id="booking-form">
    <input type="text" name="name" placeholder="Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="tel" name="phone" placeholder="Phone" required id="phone-input"/>
    <input type="date" name="checkin" required />
    <input type="date" name="checkout" required />
    <select name="roomtype" id="roomtype">
      <option value="double">Double</option>
      <option value="single">Single</option>
    </select>
    <input type="number" name="guests" id="guests" min="1" max="2" />
    <div id="live-price"></div>
    <button id="confirm-booking-btn" type="submit">Confirm</button>
  </form>
  <div id="otp-section" style="display:none;">
    <input type="text" id="otp-input" maxlength="6" placeholder="Enter OTP"/>
    <button id="submit-otp-btn">Submit OTP</button>
    <div id="otp-status"></div>
    <div id="recaptcha-container"></div>
  </div>
  <script type="module" src="booking.js"></script>
</body>
</html>
